<!DOCTYPE html>

<html lang="sv" style="height: 100%">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stylesheetBasic.css">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
        <title>Gäster</title>
    </head>

    <body>
        <div class="navBarFixed">
            <header>
                <h1 id="headerName">Djupvikshamn</h1>
                <!-- samt bakgrundsbild i css -->
            </header>

            <nav id="fixedTop">
                <a href="index.html">Startsida</a>
                <a href="info.html">Info</a>
                <a href="guest.html">Gäster</a>
                <a href="members.html">Medlemmar</a>
                <a href="history.html">Historia</a>
                <a href="english.html">English</a>
                <a href="contact.html" id="currentPage">Kontakt</a>
            </nav>
        </div>

                <div class="mainContent">
                    
                    <section class="column-1"> 
                            
                        <h2>
                            Kontakta oss
                        </h2>  
                        <br>
                        <hr>
                        <br>

                        <form method="POST" action="#">

                            <fieldset>

                                <legend>Fyll i</legend>
                                <p>
                                    <label for="heading">Rubrik</label>
                                    <input type="text" size="30" maxlength="256"
                                    name="Rubrik" id="heading" />
                                </p>

                                <p>
                                    <label for="desc">Beskrivning utav ärendet</label>
                                    <input type="text" size="30" maxlength="256"
                                    name="Beskrivning" id="desc" />
                                </p>

                                <ul class="radio"> 
                                    <li><input type="radio" name="radio" id="boat" value="boat" /><label for="boat">Båtplats</label></li> 
                                    <li><input type="radio" name="radio" id="member" value="member" /><label for="member">Member</label></li> 
                                    <li><input type="radio" name="radio" id="other" value="other" /><label for="other">Övrigt</label></li> 
                                </ul> 

                                <p>
                                    <label for="contactWay">Kontaktmedel</label>
                                    <input type="checkbox" size="30"
                                    name="contactMail" id="contactWayMail">Mail
                                    <input type="checkbox" size="30"
                                    name="contactPhone" id="contactWayNr">Telefonnummer
                                    <input type="checkbox" size="30"
                                    name="contactOther" id="contactWay">Övrigt
                                </p>

                                <p>
                                    <label for="mail">Mail</label>
                                    <input type="text" size="30" maxlength="256"
                                    name="mail" id="mail" />
                                </p>

                                <p>
                                    <label for="phoneNr">Telefonnummer</label>
                                    <input type="text" size="30" maxlength="256"
                                    name="phoneNr" id="phoneNr" />
                                </p>

                                <p class="submit">
                                    <input type="submit" value="Skicka" />
                                    <input type="reset" value="Rensa" /> 
                                </p>

                            </fieldset>

                        </form>
                        
                    </section>
                </div>

                <footer>
                        <p>
                            Är du medlem i hamnföreningen och inte har tillgång till medlemssidan? Skicka en e-post till sekreteraren (info@djupvikshamn.se)
                        </p> 
                </footer>

        <script src="javaBasic.js"></script>
    
    </body>
</html>
